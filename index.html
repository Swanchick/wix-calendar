<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Kyryl's Calendar</title>
</head>
<body>
    <header>
        <div class="header-left">
            <button>|||</button>
            <h2>Kyryl's Calendar</h2>
            <button>Today</button>

            <button><</button>
            <button>></button>

            <h2>June 2025</h2>
        </div>
    </header>

    <div class="main-container">
        <div class="side-container">
            <h2>Very cool placeholder</h2>
        </div>

        <div class="week-container">
            <div class="days-grid text-align-center">
                <h2 class="right-border">Sun</h2>
                <h2 class="right-border">Mon</h2>
                <h2 class="right-border">Tue</h2>
                <h2 class="right-border">Wed</h2>
                <h2 class="right-border">Thu</h2>
                <h2 class="right-border current-day">Fri</h2>
                <h2>Sun</h2>
            </div>

            <div class="days-grid text-align-center bottom-border" id="week-dates">
                <h2 class="right-border">15</h2>
                <h2 class="right-border">16</h2>
                <h2 class="right-border">17</h2>
                <h2 class="right-border">18</h2>
                <h2 class="right-border">19</h2>
                <h2 class="right-border current-day">20</h2>
                <h2>21</h2>
            </div>

            <div class="days-grid full-height" id="days-container">
            </div>
        </div>
    </div>

    <script src="static/js/globals.js"></script>
    <script src="static/js/arrow.js"></script>
    <script src="static/js/week.js"></script>
    <script src="static/js/calendar.js"></script>


    <!-- Entry point -->
    <script src="static/js/index.js"></script>
</body>
</html>
