<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Kyryl's Calendar</title>
</head>
<body>
    <header>
        <div class="header-left">
            <button>|||</button>
            <h2>Kyryl's Calendar</h2>
            <button>Today</button>

            <button><</button>
            <button>></button>

            <h2>June 2025</h2>
        </div>
    </header>

    <div class="main-container">
        <div class="side-container">
            <h2>Very cool placeholder</h2>
        </div>

        <div class="week-container">
            <div class="days-grid text-align-center" id="week-names-container">
            </div>

            <div class="days-grid text-align-center bottom-border" id="week-dates">
            </div>

            <div class="days-grid full-height" id="days-container">
            </div>
        </div>
    </div>

    <div class="event-window" id="event-menu">
        <div class="event-form">
            <h1>Create new event</h1>
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input name="event-title" type="text" id="event-title" class="form-text">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-description" class="form-text"></textarea>
                </div>

                <div class="form-group">
                    <label>Event start time</label>
                    <input type="datetime-local" name="event-start-time" id="event-start-time" class="form-text">
                </div>

                <div class="form-group">
                    <label>Event end time</label>
                    <input type="datetime-local" name="event-end-time" id="event-end-time" class="form-text">
                </div>

                <div class="form-submit-container">
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/globals.js"></script>
    <script src="static/js/event.js"></script>
    <script src="static/js/event_slot.js"></script>
    <script src="static/js/event_manager.js"></script>
    <script src="static/js/arrow.js"></script>
    <script src="static/js/week.js"></script>
    <script src="static/js/calendar.js"></script>

    <!-- Entry point -->
    <script src="static/js/index.js"></script>
</body>
</html>
